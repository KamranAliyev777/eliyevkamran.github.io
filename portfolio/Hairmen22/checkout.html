<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hairmen.az</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="description" content=" Bizim şirkətimiz dünyanın 16 ölkəsindən olan 89 şirkətlə əlaqələri var və 30 dan çox veb məhsulumuzu dünya şirkətlərinə satmışıq">
    <link rel="shortcut icon" href="./css/images/favicon.ico">
    <link rel="stylesheet" href="./css/star.css">
    <link rel="stylesheet" href="./css/awesome.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src='./js/jquery-latest.js'></script>
    <script src='./js/angular.min.js'></script>
    <script src='./js/open_close.js'></script>
    <script src="./js/shop.js"></script>
    <script src="./js/checkout.js"></script>
</head>
<body>
    <header class="header_checkout full_w">
        <div class="center full_h">
            <div class="header_checkout_in ful_w full_h">
                <a href="./main.html">
                    <div class='header_left'>
                        <div class="header_icon">
                            <i class="fa fa-scissors"></i>
                        </div>
                        <h1>HAIRMEN</h1>
                    </div>
                </a>
            </div>
        </div>
        </div>
    </header>
    <div class="checkout full_w">
        <div class="center">
            <h2>CHECKOUT</h2>
            <form action="" method="">
                <div class="checkout_in">
                    <div class='checkout_left'>
                        <div class="checkout_input">
                            <p>Fist Name<span>*</span></p>
                            <input type="text" required >
                        </div>
                        <div class="checkout_input">
                            <p>Last Name<span>*</span></p>
                            <input type="text" required >
                        </div>
                        <div class="checkout_input">
                            <p>Country<span>*</span></p>
                            <input type="text" required >
                        </div>
                        <div class="checkout_input">
                            <p>Address<span>*</span></p>
                            <input type="text" required >
                        </div>
                        <div class="checkout_input">
                            <p>Town/City<span>*</span></p>
                            <input type="text" required >
                        </div>
                        <div class="checkout_input">
                            <p>Country/State<span>*</span></p>
                            <input type="text" required >
                        </div>
                        <div class="checkout_input">
                            <p>Postcode / ZIP<span>*</span></p>
                            <input type="text" required >
                        </div>
                        <div class="checkout_input">
                            <p>Phone<span>*</span></p>
                            <input type="tel" required>
                        </div>
                        <div class="checkout_input">
                            <p>Email<span>*</span></p>
                            <input type="email" class="mail_input" required>
                        </div>
                    </div>
                    <div class="checkout_right">
                        <div class='orders_check'>
                            <h4 style="text-align: center;">Your Order</h4>
                            <div class="order_products">
                                Products<span>Total</span>
                            </div>
                            <ul class="orders_ul"></ul>
                            <div class="order_sub">
                                Subtotal<span></span>
                            </div>
                            <div class="order_tot">
                                Total<span style="color: #dd2222;"></span>
                            </div>
                            <button type="submit" class="order_button">Checkout</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <footer class="footer full_w ">
        <div class="center">
            <div class="footer_in full_w">
                <p>© 2023 by Wix.com</p>
                <button type="button"><a href="#" data-src=".barber_image">Başa dön</a></button>
            </div>
        </div>
    </footer>
</body>

</html>
